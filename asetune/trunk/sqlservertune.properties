#--------
# TABLE: MissingStatistics
#---------
MissingStatistics.table.menu.ase.01.name      = update statistics ${DBName}..${ObjectName}(${colList})
MissingStatistics.table.menu.ase.01.classname = com.asetune.xmenu.SQLWindow
MissingStatistics.table.menu.ase.01.config    = update statistics ${DBName}..${ObjectName}(${colList}) \n\n\
    -------- FULL SYNTAX -------- \n\
    -- update statistics table_name \n\
    --     [[partition data_partition_name] [(column_list)] | index_name [partition index_partition_name]] \n\
    --     [using step values] \n\
    --     [with consumers = consumers][, sampling=N percent] \n\
    -----------------------------
MissingStatistics.table.menu.ase.01.param.1   = DBName
MissingStatistics.table.menu.ase.01.param.2   = ObjectName
MissingStatistics.table.menu.ase.01.param.3   = colList

MissingStatistics.table.menu.ase.02.name      = update index statistics ${DBName}..${ObjectName}
MissingStatistics.table.menu.ase.02.classname = com.asetune.xmenu.SQLWindow
MissingStatistics.table.menu.ase.02.config    = update index statistics ${DBName}..${ObjectName} \n\n\
    -------- FULL SYNTAX -------- \n\
    -- update index statistics table_name \n\
    --     [[partition data_partition_name] | [index_name [partition index_partition_name]]] \n\
    --     [using step values] \n\
    --     [with consumers = consumers] [, sampling=N percent] \n\
    -----------------------------
MissingStatistics.table.menu.ase.02.param.1   = DBName
MissingStatistics.table.menu.ase.02.param.2   = ObjectName

MissingStatistics.table.menu.ase.03.name      = delete statistics ${DBName}..${ObjectName}
MissingStatistics.table.menu.ase.03.classname = com.asetune.xmenu.SQLWindow
MissingStatistics.table.menu.ase.03.config    = delete statistics ${DBName}..${ObjectName} \n\n\
    -------- FULL SYNTAX -------- \n\
    -- delete [shared] statistics table_name \n\
    --     [partition data_partition_name] \n\
    --     [(column_name[, column_name] ...)] \n\
    -----------------------------
MissingStatistics.table.menu.ase.03.param.1   = DBName
MissingStatistics.table.menu.ase.03.param.2   = ObjectName


