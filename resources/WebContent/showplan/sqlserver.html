<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>DbxTune - SQL Server Showplan</title>
	<meta name='robots' content='max-image-preview:large' />

</head>

<body>
	<h2>SQL Server Showplan Viewer</h2>
	<p>Simply paste the XML plan below and press "submit"</p>
	
	<form id="showplan-form" action="/showplan/sqlserver" method="post">
		<input type="submit" value="Submit" id="submit">
		<br>
		<br>
		<textarea id="plan" name="plan" rows="30" cols="100" name="comment" placeholder="Past the XML Showplan here..."></textarea>
		<br>
		<input type="submit" value="Submit" id="submit">
	</form>	

	
</body>
